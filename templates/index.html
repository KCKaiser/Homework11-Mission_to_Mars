<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mission to Mars</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../static/css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <!-- JUMBOTRON -->
        <div class="container jumbocontainer">
            <div class="jumbotron">
                <center><h1>Mission to Mars</h1>
                <p><a class="btn btn-primary btn-lg" href= "/scrape" role="button">Scrape New Data</a></p></center>
            </div>
        </div>

        <!--CONTAINER-->
        <div class = "container jumbocontainer">    
            <div class="container" style = "margin-bottom: 15px;">
                <!-- NEWS AND HEADLINES-->
                <div class="row">
                    <div class = "col-md-12">
                        <strong><h2>Latest Mars News</h2></strong>
                            <h4><strong>{{ dict.news_title }}</strong></h4>
                            <p>{{ dict.news_text }} </p>
                       
                    </div>
                </div>

                <!--FEATURED IMAGE, CURRENT WEATHER, MARS FACTS-->
                <div class = "row">
                    <!--FEATURED IMAGE-->
                    <div class = "col-md-7">
                        <strong><h2>Featured Mars Image</h2></strong>
                        <img src = {{ dict.featured_image }} style = "padding-bottom: 15px;">
                    </div>

                    <!--CURRENT WEATHER, MARS FACTS-->
                    <div class = "col-md-5">
                        <!--CURRENT WEATHER-->
                        <div class = "row">
                            <br/>
                            <div class = "col-md-12">
                                <div class="thumbnail">
                                    <div class="caption">
                                        <h3>Mars Weather</h3>
                                        <p>{{ dict.mars_weather }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--MARS FACTS-->
                        <div class = "row">
                            <div class = "col-md-12">
                                <h3>Mars Facts</h3>
                                {{ dict.mars_facts | safe}}
                            </div>
                        </div>
                     <br/>
                </div>
            </div>
        </div>
        <!-- SECOND CONTAINER-->
        <div class = "container" style = "margin-top: 1px; margin-bottom: 30px;">
                <div class = "row">
                    <div class = "col-md-12">
                        <center><h2>Mars Hemispheres</h2></center>
                        <hr/>
                    </div>
                </div>
                <div class = "row">
                    {% for hemi in dict.mars_hemispheres %}
                            <div class = "col-xs-3 col-sm-3 col-md-6"style = "padding: 0px;">
                                <div class="thumbnail">
                                    <img src={{ hemi["img_url"]}} alt="...">
                                    <div class="caption">
                                        <h4>{{ hemi["title"]}}</h4>
                                    </div>
                                </div>
                            </div>                       
                    {% endfor %}
                </div>
             </div>

        </div>
    </body>
</html>
